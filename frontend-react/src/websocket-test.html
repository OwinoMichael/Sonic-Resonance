<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            max-height: 400px;
            overflow-y: auto;
        }
        .log p {
            margin: 2px 0;
            word-wrap: break-word;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #00aaff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 14px;
        }
        button:hover {
            background: #00cc00;
        }
        input {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            font-family: monospace;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Tester</h1>
    
    <div>
        <label>WebSocket URL:</label><br>
        <input type="text" id="wsUrl" value="ws://localhost:8080/ws/audio">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div style="margin-top: 20px;">
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="sendDone()">Send Done</button>
        <button onclick="sendBinary()">Send Binary Test</button>
    </div>

    <h2>Status: <span id="status">Disconnected</span></h2>
    
    <div class="log" id="log"></div>

    <script>
        let ws = null;
        let connectionTime = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = type;
            const time = new Date().toLocaleTimeString();
            p.textContent = `[${time}] ${message}`;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(text, color = '#00ff00') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.color = color;
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (ws && ws.readyState !== WebSocket.CLOSED) {
                log('Already connected or connecting', 'error');
                return;
            }

            log(`Attempting to connect to: ${url}`, 'info');
            connectionTime = Date.now();
            updateStatus('Connecting...', '#ffaa00');

            try {
                ws = new WebSocket(url);
                ws.binaryType = 'blob';

                ws.onopen = (event) => {
                    const elapsed = Date.now() - connectionTime;
                    log(`‚úÖ WebSocket OPENED (${elapsed}ms)`, 'success');
                    log(`   - ReadyState: ${ws.readyState}`, 'success');
                    log(`   - URL: ${ws.url}`, 'success');
                    log(`   - Protocol: ${ws.protocol || 'none'}`, 'success');
                    log(`   - Extensions: ${ws.extensions || 'none'}`, 'success');
                    updateStatus('Connected', '#00ff00');
                };

                ws.onmessage = (event) => {
                    log(`üì® Received message:`, 'info');
                    log(`   Type: ${typeof event.data}`, 'info');
                    log(`   Data: ${event.data}`, 'info');
                    
                    try {
                        const json = JSON.parse(event.data);
                        log(`   Parsed: ${JSON.stringify(json, null, 2)}`, 'success');
                    } catch (e) {
                        log(`   (Not JSON)`, 'info');
                    }
                };

                ws.onerror = (error) => {
                    log(`‚ùå WebSocket ERROR:`, 'error');
                    log(`   - ReadyState: ${ws.readyState}`, 'error');
                    log(`   - Type: ${error.type}`, 'error');
                    updateStatus('Error', '#ff0000');
                };

                ws.onclose = (event) => {
                    const elapsed = Date.now() - connectionTime;
                    log(`‚ùå WebSocket CLOSED (after ${elapsed}ms):`, 'error');
                    log(`   - Code: ${event.code}`, 'error');
                    log(`   - Reason: ${event.reason || 'none'}`, 'error');
                    log(`   - Clean: ${event.wasClean}`, 'error');
                    log(`   - ReadyState: ${ws.readyState}`, 'error');
                    updateStatus('Disconnected', '#ff0000');
                    
                    // Common close codes
                    const codes = {
                        1000: 'Normal Closure',
                        1001: 'Going Away',
                        1002: 'Protocol Error',
                        1003: 'Unsupported Data',
                        1006: 'Abnormal Closure',
                        1007: 'Invalid Data',
                        1008: 'Policy Violation',
                        1009: 'Message Too Big',
                        1011: 'Server Error'
                    };
                    if (codes[event.code]) {
                        log(`   - Meaning: ${codes[event.code]}`, 'error');
                    }
                };

            } catch (error) {
                log(`‚ùå Error creating WebSocket: ${error.message}`, 'error');
                log(`   ${error.stack}`, 'error');
                updateStatus('Error', '#ff0000');
            }
        }

        function disconnect() {
            if (ws) {
                log('Closing WebSocket...', 'info');
                ws.close(1000, 'User requested close');
            } else {
                log('No active connection', 'error');
            }
        }

        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not open', 'error');
                return;
            }
            const msg = JSON.stringify({ type: 'ping' });
            log(`üì§ Sending: ${msg}`, 'info');
            ws.send(msg);
        }

        function sendDone() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not open', 'error');
                return;
            }
            const msg = JSON.stringify({ type: 'done' });
            log(`üì§ Sending: ${msg}`, 'info');
            ws.send(msg);
        }

        function sendBinary() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not open', 'error');
                return;
            }
            // Send some dummy binary data
            const data = new Uint8Array(1024);
            for (let i = 0; i < data.length; i++) {
                data[i] = Math.floor(Math.random() * 256);
            }
            const blob = new Blob([data]);
            log(`üì§ Sending binary: ${blob.size} bytes`, 'info');
            ws.send(blob);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Log WebSocket states for reference
        log('WebSocket States:', 'info');
        log('  0 = CONNECTING', 'info');
        log('  1 = OPEN', 'info');
        log('  2 = CLOSING', 'info');
        log('  3 = CLOSED', 'info');
    </script>
</body>
</html>
